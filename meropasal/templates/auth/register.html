<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/register1.css' %}">
  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
</head>

<body>

  <div class="forms">
    <form class="form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <h3 class="op">Sign In</h3>
      
        <span class="input-span">
          <label for="email" class="label">First Name</label>
          <input type="text" name="fname" id="email" /></span>
        <span class="input-span">
          <label for="email" class="label">Last Name</label>
          <input type="text" name="lname" id="email" /></span>
    
      <span class="input-span">
        <label for="email" class="label">Username</label>
        <input type="text" name="name" id="email" /></span>
      <span class="input-span">
        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email" /></span>
      <span class="input-span">
        <label for="email" class="label">Password</label>
        <input type="password" name="password" id="email" /></span>
      <span class="input-span">
        <label for="password" class="label">Conform Password</label>
        <input type="password" name="password1" id="password" /></span>

      <input class="submit" type="submit" value="Log in" />
      <span class="span">Already have an account <a href="{% url 'log_in' %}">Log In</a></span>
    </form>

  </div>
  {% if messages %}
  {% for message in messages %}
  <script>
    alertify.set('notifier', 'position', 'top-right');
    alertify.success('{{message}}');
  </script>

  {% endfor %}

  {% endif %}

</body>

</html>
